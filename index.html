<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becas CEI</title>
    <!-- Frameworks de estilo e iconos -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/dadefa4b45.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: #C9E4CA;">

    <div id="app">
        <div style="background-color: #C9E4CA;">
            <nav class="navbar navbar-expand-lg navbar-light container-fluid" style="background-color: #364958;">
                <div class="container-fluid text-center">
                    <div>
                        <a class="navbar-brand mb-1" href="#">
                            <img src="Images/logo.png" alt="" width="45" height="45">
                        </a>
                        <a class="navbar-brand text-light" href="#">CEI Becas</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="">
                        <button type="button" class="btn text-light mx-1" style="background-color: #55828B;"><i
                                class="fa-solid fa-download px-1"></i>Exportar</button>
                    </div>
                </div>
            </nav>
            <div class="row container-fluid text-center py-4 justify-content-center" style="background-color: #55828B;">
                <div class="col-3">
                    <label for="fileRespuestas" class="form-label text-light"><i
                            class="fa-solid fa-upload px-2 text-light"></i>Importar respuestas</label>
                    <input class="form-control" type="file" id="fileRespuestas" @change="upload">
                </div>
                <div class="col-3 mx-5 text-center" v-if="uploaded">
                    <label for="formFile" class="form-label text-light"><i
                            class="fa-solid fa-upload px-2 text-light"></i>Importar ponderaciones</label>
                    <!-- <input class="form-control" type="file" id="filePesos" @change="getWeights"> -->
                    <button type="button" class="btn btn-light px-4" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa-solid fa-gear px-2"></i>Configurar ponderaciones
                    </button>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Configurar ponderaciones</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center">Descargue la plantilla y rellenela con las ponderaciones para cada respuesta</p>
                            <button type="button" class="btn btn-primary px-4 col-12 mb-3" @click="exportFilterTemplate()">
                                <i class="fa-solid fa-download px-2"></i>Descargar plantilla
                            </button>
                            <label for="formFile" class="form-label text-dark text-center"><i
                                    class="fa-solid fa-upload px-2 text-dark"></i>Importar ponderaciones</label>
                            <input class="form-control" type="file" id="filePesos" @change="getWeights">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"> Nro</th>
                            <th scope="col" v-for="column in columns">{{ column }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(row,index) in rows">
                            <th scope="row">{{ index }}</th>
                            <td v-for="val in row">{{ val }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- CSV parser -->
        <script src="Scripts/papaparse.js"></script>

        <!-- Vue framework -->
        <script src="Scripts/vue.global.js"></script>

        <script src="Scripts/vue.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</body>

</html>
