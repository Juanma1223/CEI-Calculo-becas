<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becas CEI</title>
    <!-- Frameworks de estilo e iconos -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/dadefa4b45.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: #bce1e6;">

    <div id="app">
        <div style="background-color: #bce1e6;">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1f4476;">
                <div class="container-fluid text-center">
                    <a class="navbar-brand mb-1" href="#">
                        <img src="Images/logo.png" alt="" width="30" height="30">
                    </a>
                    <a class="navbar-brand text-light" href="#">CEI Becas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link mx-2 text-light" aria-current="page" href="#">Econ√≥micas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-2 text-light" href="#">Buffet</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link text-light" href="#">Transporte</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-2 text-light" href="#">Lockers</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="text-center p-4 m-2">
                <button type="button" class="btn text-light mx-2" style="background-color: #4b86b3;"><i
                        class="fa-solid fa-upload px-2 text-light"></i>Importar respuestas</button>
                <button type="button" class="btn text-light" style="background-color: #4b86b3;"><i
                        class="fa-solid fa-upload px-2 text-light"></i>Importar ponderaciones</button>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" v-for="column in columns">{{ column }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(row,index) in rows">
                            <th scope="row">{{ index }}</th>
                            <td v-for="val in row">{{ val }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Vue framework -->
    <script src="Scripts/vue.global.js"></script>

    <script src="Scripts/vue.js"></script>
</body>

</html>
